<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Model</title>
</head>
<body>
    <h1>Fraud Detection Model</h1>
    
    <form id="prediction-form" action="/predict" method="post">
        <label for="time">Time:</label>
        <input type="number" id="time" name="time" required><br>

        <label for="v6">V6:</label>
        <input type="number" id="v6" name="v6" required><br>

        <label for="v7">V7:</label>
        <input type="number" id="v7" name="v7" required><br>

        <label for="v8">V8:</label>
        <input type="number" id="v8" name="v8" required><br>

        <label for="v9">V9:</label>
        <input type="number" id="v9" name="v9" required><br>

        <label for="v10">V10:</label>

        <label for="v13">V13:</label>

        <label for="v14">V14:</label>

        <input type="number" id="v15" name="v15" required><br>

        <label for="v16">V16:</label>

        <input type="number" id="v25" name="v25" required><br>

        <label for="v26">V26:</label>
        <input type="number" id="v26" name="v26" required><br>

        <label for="v27">V27:</label>
        <input type="number" id="v27" name="v27" required><br>

        <label for="v28">V28:</label>
        <input type="number" id="v28" name="v28" required><br>


        
        <button type="button" onclick="predict()">Predict</button>
    </form>

    <p id="result"></p>

    <script>
        function predict() {
            var form = document.getElementById("prediction-form");
            var formData = new FormData(form);
            var jsonData = {};
    
            formData.forEach(function(value, key){
                jsonData[key] = value;
            });
    
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = "Prediction: " + data.prediction;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
    
</body>
</html>
